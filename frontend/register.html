<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" /> <!-- ensures German umlauts (√§, √∂, √º) display correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- makes page mobile responsive -->
  <title>SmartSubmit ‚Äì Registration</title>

  <!-- Bootstrap CSS framework -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* BODY ‚Äî defines background and centers registration card */
    body {
      background: linear-gradient(135deg, #e9f2ff, #f9f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
    }

    /* LANGUAGE SWITCH ‚Äî small buttons on top right */
    .language-switch {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
    }

    .lang-btn {
      background: transparent;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      color: #6c757d;
      margin-left: 0.3rem;
      padding: 0.3rem 0.6rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn:hover {
      background-color: rgba(75, 141, 248, 0.08);
      color: #4b8df8;
    }

    /* ACTIVE BUTTON ‚Äî blue highlight for current language */
    .lang-btn.active {
      background-color: #4b8df8;
      color: white;
      box-shadow: 0 2px 6px rgba(75, 141, 248, 0.3);
    }

    /* REGISTER CARD ‚Äî main container box */
    .register-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 6px 25px rgba(75, 141, 248, 0.15);
      padding: 2rem;
      text-align: center;
      border-top: 5px solid #4b8df8;
    }

    /* TITLE and subtitle text */
    .register-card h2 {
      font-weight: 700;
      color: #4b8df8;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }

    /* FORM CONTROL ‚Äî adds blue glow on focus */
    .form-control:focus {
      border-color: #4b8df8;
      box-shadow: 0 0 0 0.2rem rgba(75, 141, 248, 0.25);
    }

    /* REGISTER BUTTON ‚Äî green to differentiate from login */
    .btn-register {
      background-color: #34a853;
      border-color: #34a853;
      border-radius: 0.75rem;
      font-weight: 500;
    }

    .btn-register:hover {
      background-color: #2c8e45;
    }

    /* SUCCESS BUTTON ‚Äî appears after successful registration */
    .btn-success-custom {
      background-color: #28a745;
      border-radius: 0.75rem;
      font-weight: 500;
      display: none; /* hidden by default */
    }

    .small-text {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
  <script src="js/register.js" defer></script>

</head>

<body>
  <!-- MAIN REGISTRATION CARD -->
  <div class="register-card">
    <!-- TITLE and SUBTITLE -->
    <h2>‚ú≥Ô∏è Registration</h2>
    <p class="subtitle">Please create a new account</p>

    <!-- LANGUAGE SWITCH (top right corner) -->
    <div class="language-switch text-end mb-3">
      <button class="lang-btn active" id="lang-de">üá©üá™ DE</button>
      <button class="lang-btn" id="lang-en">üá¨üáß EN</button>
    </div>

    <!-- REGISTRATION FORM -->
    <form id="registerForm">
      <!-- EMAIL INPUT FIELD -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-Mail-Adresse</label>
        <input type="email" class="form-control" id="email" placeholder="name@schule.at" required />
      </div>

      <!-- PASSWORD INPUT FIELD -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>

      <!-- REGISTER BUTTON -->
      <button type="submit" class="btn btn-register w-100 mt-2">Register</button>

      <!-- LINK TO LOGIN PAGE -->
      <p class="small-text mt-3">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>

    <!-- SUCCESS BUTTON (appears after registration) -->
    <button id="successBtn" class="btn btn-success-custom w-100 mt-3">
      ‚úÖ Registration successful! Go to Login ‚Üí
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* --------------------------------------------------------
       ‚ë† API_URL ‚Äî backend address (update for deployment)
       -------------------------------------------------------- */
    const API_URL = "http://localhost:5000";

    /* --------------------------------------------------------
       ‚ë° TRANSLATIONS ‚Äî German and English text dictionary
       -------------------------------------------------------- */
    const translations = {
      de: {
        title: "‚ú≥Ô∏è Registrierung",
        subtitle: "Bitte erstellen Sie ein neues Konto",
        email_label: "E-Mail-Adresse",
        password_label: "Passwort",
        register_button: "Registrieren",
        login_text: "Schon ein Konto?",
        login_link: "Einloggen",
        success_button: "‚úÖ Registrierung erfolgreich! Zum Login ‚Üí",
      },
      en: {
        title: "‚ú≥Ô∏è Registration",
        subtitle: "Please create a new account",
        email_label: "Email address",
        password_label: "Password",
        register_button: "Sign up",
        login_text: "Already have an account?",
        login_link: "Log in",
        success_button: "‚úÖ Registration successful! Go to Login ‚Üí",
      },
    };

    /* --------------------------------------------------------
       ‚ë¢ UPDATE LANGUAGE ‚Äî change visible text dynamically
       -------------------------------------------------------- */
    function updateLanguage(lang) {
      const t = translations[lang];
      document.querySelector("h2").textContent = t.title;
      document.querySelector(".subtitle").textContent = t.subtitle;
      document.querySelector("label[for='email']").textContent = t.email_label;
      document.querySelector("label[for='password']").textContent = t.password_label;
      document.querySelector("button[type='submit']").textContent = t.register_button;
      const small = document.querySelector(".small-text");
      small.childNodes[0].textContent = t.login_text + " ";
      small.querySelector("a").textContent = t.login_link;
      document.getElementById("successBtn").textContent = t.success_button;
      localStorage.setItem("lang", lang);
    }

    /* --------------------------------------------------------
       ‚ë£ SET ACTIVE BUTTON ‚Äî highlight selected language
       -------------------------------------------------------- */
    function setActiveButton(lang) {
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.id === `lang-${lang}`);
      });
    }

    /* --------------------------------------------------------
       ‚ë§ INITIALIZATION ‚Äî apply saved language preference
       -------------------------------------------------------- */
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "de";
      updateLanguage(savedLang);
      setActiveButton(savedLang);

      document.getElementById("lang-de").addEventListener("click", () => {
        updateLanguage("de");
        setActiveButton("de");
      });

      document.getElementById("lang-en").addEventListener("click", () => {
        updateLanguage("en");
        setActiveButton("en");
      });
    });

    /* --------------------------------------------------------
       ‚ë• REGISTRATION HANDLER ‚Äî send form data to backend
       -------------------------------------------------------- */
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // stop page reload

      // Get user input
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Send POST request to Flask API
      const response = await fetch(`${API_URL}/api/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const successBtn = document.getElementById("successBtn");

      if (response.ok) {
        // Hide form after successful registration
        document.getElementById("registerForm").style.display = "none";

        // Show green confirmation button
        successBtn.style.display = "block";
        successBtn.classList.add("btn", "btn-success");

        // Redirect to login when clicked
        successBtn.addEventListener("click", () => {
          window.location.href = "login.html";
        });
      } else {
        // Handle error response
        const data = await response.json();
        alert("Error: " + data.error);
      }
    });
  </script>
</body>
</html>
